<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="talks.css">
    <link href="https://fonts.googleapis.com/css2?family=Aleo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>Talks</title>
  </head>
  <body>
    <header>talk with me</header>
    <main>
      <div class="title">Contacts</div>
      <div class="mail">E-mail<br>lucabison.lb@gmail.com</div>
      <div class="number">Whatsapp<br>+39 3402148919</div>
    </main>
    <form class="report" action="" method="get">
      <label for="textarea">Send me your questions!</label>
      <textarea id="textarea"></textarea>

      <label for="firstname" class="firstname-label">First Name</label>
      <input type="text" id="firstname" name="firstname" placeholder="Your name..">

      <label for="surname" class="surname-label">Surname</label>
      <input type="text" id="surname" name="surname" placeholder="Your surname..">

      <label for="mail" class="mail-label">E-mail</label>
      <input type="text" id="mail" name="mail" placeholder="joe@example.com">

      <legend>Gender</legend>
      <div class="options">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
      </div>

      <select id="country" name="country">
        <option value="europe">Europe</option>
        <option value="america">America</option>
        <option value="asia">Asia</option>
        <option value="australia">Australia</option>
      </select>

      <input id="submit" type="submit" value="Submit">
    </form>
  </body>
</html>
