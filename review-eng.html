<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="review-eng.css">
    <link href="https://fonts.googleapis.com/css2?family=Aleo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>Fake-Review</title>
  </head>
  <body>
    <div class="page">
      <header>Your Reviews</header>
      <main class="container">
        <div class="review-one">
          <div class="stars-one"><img src="images/4stars.png"></div>
          <div class="text-one">Fast and great work. He found a simple mistake that I spent hours looking for. Well done!
            <div class="up-quotes"><img src="images/blue-up.png"></div>
            <div class="down-quotes"><img src="images/blue-down.png"></div>
          </div>
        </div>
        <div class="review-two">

          <div class="text-two">He is an amazing designer.
            <div class="up-quotes"><img src="images/red-up.png"></div>
            <div class="down-quotes"><img src="images/red-down.png"></div>
          </div>
          <div class="stars-two"><img src="images/5stars.png"></div>
        </div>
        <div class="review-three">
          <div class="stars-three"><img src="images/4stars.png"></div>
          <div class="text-three">Excellent Skills. Fast and Safe!
            <div class="up-quotes"><img src="images/yellow-up.png"></div>
            <div class="down-quotes"><img src="images/yellow-down.png"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
